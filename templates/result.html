<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            color: white;
        }
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
        }
        video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .positive { color: #98FB98; }
        .negative { color: #FF6347; }
        .neutral { color: #ADD8E6; }
        #emoji {
            font-size: 80px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <video autoplay loop muted>
        <source src="static/3125448-uhd_2560_1440_25fps.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="container">
        <h1>Sentiment Result</h1>
        <h2 class="{{ sentiment }}">{{ sentiment.capitalize() }}</h2>
        <div id="emoji">
            {% if sentiment == "positive" %}
                üòÉ
            {% elif sentiment == "negative" %}
                üò¢
            {% else %}
                üòê
            {% endif %}
        </div>
    </div>
</body>

</html>
</html>
