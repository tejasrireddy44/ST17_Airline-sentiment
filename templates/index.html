<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Sentiment Analyzer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: white;
            transition: background-color 1s ease-in-out;
        }
        .container {
            margin-top: 50px;
        }
        #feedback {
            width: 80%;
            padding: 10px;
            font-size: 16px;
        }
        #predict-btn {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #ff6600;
            color: white;
            border: none;
            margin-top: 10px;
        }
        .airplane {
            position: absolute;
            width: 100px;
            animation: fly 10s infinite linear;
        }
        @keyframes fly {
            0% { transform: translateX(-150px); }
            100% { transform: translateX(100vw); }
        }
        #emoji {
            font-size: 50px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Flight Sentiment Analyzer</h1>
        <input type="text" id="feedback" placeholder="Enter your feedback about the flight...">
        <button id="predict-btn">Predict Sentiment</button>
        <h2 id="result"></h2>
        <div id="emoji"></div>
    </div>

    <!-- Animated Airplanes -->
    <img src="static/th.jpeg" class="airplane" style="top: 10%;" />
    <img src="static/th.jpeg" class="airplane" style="top: 50%;" />
    <img src="static/th.jpeg" class="airplane" style="top: 80%;" />


    <script>
        document.getElementById("predict-btn").addEventListener("click", function() {
            const text = document.getElementById("feedback").value;
            fetch("/predict", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ text })
            })
            .then(response => response.json())
            .then(data => {
                let emoji = "";
                if (data.sentiment === "positive") {
                    document.body.style.backgroundColor = "#98FB98";
                    emoji = "üòÉ";
                } else if (data.sentiment === "negative") {
                    document.body.style.backgroundColor = "#FF6347";
                    emoji = "üò¢";
                } else {
                    document.body.style.backgroundColor = "#ADD8E6";
                    emoji = "üòê";
                }
                document.getElementById("result").innerText = "Sentiment: " + data.sentiment;
                document.getElementById("emoji").innerText = emoji;
            });
        });
    </script>
</body>
</html>
